<include file="../Public/_header" />
<div class="so_main">
    <div class="page_tit">webIM配置</div>

    <div class="form2">
        <form method="post" action="{:U('admin/Operation/webIM')}">
            <dl class="lineD">
                <dt>服务器地址：</dt>
                <dd>
                    <input class="text" type="text" id="host" value="{$config.host}" name="host">
                </dd>
            </dl>

            <dl class="lineD">
                <dt>服务器端口：</dt>
                <dd>
                    <input class="text" type="text" id="port" value="{$config.port}" name="port">
                </dd>
            </dl>

            <dl class="lineD">
                <dt>注册域名：</dt>
                <dd>
                    <input class="text" type="text" id="domain" value="{$config.domain}" name="domain">
                </dd>
            </dl>

            <dl class="lineD">
                <dt>注册apikey：</dt>
                <dd>
                    <input class="text" type="text" id="apikey" value="{$config.apikey}" name="apikey">
                </dd>
            </dl>

            <dl class="lineD">
                <dt>本地语言：</dt>
                <dd>
                    <select class="select" id="local" name="local">
                        <option value="zh-CN" <?php echo $config['local'] == 'zh-CN' ? 'selected="selected"' : '' ?>>简体中文</option>
                        <option value="zh-TW" <?php echo $config['local'] == 'zh-TW' ? 'selected="selected"' : '' ?>>繁体中文</option>
                        <option value="en" <?php echo $config['local'] == 'en' ? 'selected="selected"' : '' ?>>English</option>
                    </select>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>关闭群组聊天：</dt>
                <dd>
                    <label><input type="radio" value="1" name="disable_room" class="radio" id="disable_room_yes" <?php echo $config['disable_room'] ? 'checked="checked"' : '' ?>>是</label> &nbsp;
                    <label><input type="radio" value="" name="disable_room" class="radio" id="disable_room_no" <?php echo $config['disable_room'] ? '' : 'checked="checked"' ?>>否</label>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>关闭陌生人聊天：</dt>
                <dd>
                    <label><input type="radio" value="1" name="disable_chatlink" class="radio" id="disable_chatlink_yes" <?php echo $config['disable_chatlink'] ? 'checked="checked"' : '' ?>>是</label> &nbsp;
                    <label><input type="radio" value="" name="disable_chatlink" class="radio" id="disable_chatlink_no" <?php echo $config['disable_chatlink'] ? '' : 'checked="checked"' ?>>否</label>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>隐藏工具栏：</dt>
                <dd>
                    <label><input type="radio" value="1" name="disable_menu" class="radio" id="disable_menu_yes" <?php echo $config['disable_menu'] ? 'checked="checked"' : '' ?>>是</label> &nbsp;
                    <label><input type="radio" value="" name="disable_menu" class="radio" id="disable_menu_no" <?php echo $config['disable_menu'] ? '' : 'checked="checked"' ?>>否</label>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>开启快捷工具栏：</dt>
                <dd>
                    <label><input type="radio" value="1" name="enable_shortcut" class="radio" id="enable_shortcut_yes" <?php echo $config['enable_shortcut'] ? 'checked="checked"' : '' ?>>是</label> &nbsp;
                    <label><input type="radio" value="" name="enable_shortcut" class="radio" id="enable_shortcut_no" <?php echo $config['enable_shortcut'] ? '' : 'checked="checked"' ?>>否</label>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>显示真实姓名：</dt>
                <dd>
                    <label><input type="radio" value="1" name="show_realname" class="radio" id="show_realname_yes" <?php echo $config['show_realname'] ? 'checked="checked"' : '' ?>>是</label> &nbsp;
                    <label><input type="radio" value="" name="show_realname" class="radio" id="show_realname_no" <?php echo $config['show_realname'] ? '' : 'checked="checked"' ?>>否</label>
                </dd>
            </dl>

            <div class="page_btm">
                <input type="submit" class="btn_b" value="确定" />
            </div>
        </form>
    </div>
</div>
<include file="../Public/_footer" />
