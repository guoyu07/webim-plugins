<include file="../Public/_header" />

<div class="so_main">
    <div class="page_tit">WebIM配置</div>
    <div style="heigh:50px; background-color:#FFC; border: 1px #CCC solid; padding:30px; color:#F00;">注意: webim/config.php须设置为可写<br><br>WebIM插件通过跨域JSONP实现，以保证对ThinkSNS主站没有负载压力。使用前请前往【<a href="http://www.webim20.cn" target="_blank"><strong>http://www.webim20.cn</strong></a>】购买独立的消息服务器，或者申请免费在线ApiKey。</div>
    <div class="form2">
        <form method="post" action="{:Addons::adminUrl('saveConfig')}">
            <dl class="lineD">
                <dt>注册域名：</dt>
                <dd>
                    <input class="text" type="text" id="domain" value="{$IMC.domain}" name="domain">
                    <p>在线版用户输入在webim20.cn中注册的域名</p>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>注册ApiKey：</dt>
                <dd>
                    <input class="text" type="text" id="apikey" value="{$IMC.apikey}" name="apikey">
                </dd>
            </dl>
            <dl class="lineD">
                <dt>IM服务器: </dt>
                <dd>
                    <input class="text" type="text" id="host" value="{$IMC.host}" name="host" placeholder="webim20.cn">
                </dd>
            </dl>

            <dl class="lineD">
                <dt>IM服务器端口：</dt>
                <dd>
                    <input class="text" type="text" id="port" value="{$IMC.port}" name="port" placeholder="8000">
                </dd>
            </dl>
             <dl class="lineD">
                <dt>本地语言：</dt>
                <dd>
                    <select class="select" id="local" name="local">
                        <option value="zh-CN" <?php echo $IMC['local']== 'zh-CN' ? 'selected="selected"' : '' ?>>简体中文</option>
                        <option value="zh-TW" <?php echo $IMC['local'] == 'zh-TW' ? 'selected="selected"' : '' ?>>繁体中文</option>
                        <option value="en" <?php echo $IMC['local'] == 'en' ? 'selected="selected"' : '' ?>>English</option>
                    </select>
                </dd>
            </dl>

            <dl class="lineD">
                <dt>表情：</dt>
                <dd>
                    <input class="text" type="text" id="emot" value="{$IMC.emot}" name="emot" placeholder="default">
                </dd>
            </dl>

            
             <dl class="lineD">
                <dt>工具条透明度</dt>
                <dd>
                    <input class="text" type="text" id="opacity" value="{$IMC.opacity}" name="opacity">
                </dd>
            </dl>

             <dl class="lineD">
                <dt>关闭群组聊天</dt>
                <dd>
                <input class="radio" type="radio" name="disable_room" value="true"  <?php echo $IMC['disable_room'] ? 'checked=""' : '' ?>>&nbsp;是
                <input class="radio" type="radio" name="disable_room" value="false" <?php echo ! $IMC['disable_room'] ? 'checked=""' : '' ?>>&nbsp;否
                </dd>
            </dl>

             <dl class="lineD">
                <dt>关闭陌生人聊天</dt>
                <dd>
                <input class="radio" type="radio" name="disable_chatlink" value="true"  <?php echo $IMC['disable_chatlink'] ? 'checked=""' : '' ?>>&nbsp;是
                <input class="radio" type="radio" name="disable_chatlink" value="false" <?php echo ! $IMC['disable_chatlink'] ? 'checked=""' : '' ?>>&nbsp;否
                </dd>
            </dl>

             <dl class="lineD">
                <dt>显示真实姓名:</dt>
                <dd>
                <input class="radio" type="radio" name="show_realname" value="true"  <?php echo $IMC['show_realname'] ? 'checked=""' : '' ?>>&nbsp;是
                <input class="radio" type="radio" name="show_realname" value="false" <?php echo ! $IMC['show_realname'] ? 'checked=""' : '' ?>>&nbsp;否
                </dd>
            </dl>

             <dl class="lineD">
                <dt>隐藏菜单:</dt>
                <dd>
                <input class="radio" type="radio" name="disable_menu" value="true"  <?php echo $IMC['disable_menu'] ? 'checked=""' : '' ?>>&nbsp;是
                <input class="radio" type="radio" name="disable_menu" value="false" <?php echo ! $IMC['disable_menu'] ? 'checked=""' : '' ?>>&nbsp;否
                </dd>
            </dl>
           
            <div class="page_btm">
                <input type="submit" class="btn_b" value="确定" />
            </div>
        </form>
    </div>
</div>

<include file="../Public/_footer" />
