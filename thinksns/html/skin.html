<include file="../Public/_header" />

<div class="so_main">

    <style type="text/css">
    #notice{
        margin-top: 5px;
        padding: 10px;
        text-align: center;
        background: #FFFAF0;
        border: 1px solid #FFD700;
    }
    #themes{
        overflow: hidden;
        list-style: none;
        padding: 0;
        margin: 0;
        margin-top: 20px;
    }
    #themes li{
        float: left;
        padding: 10px;
    }
    #themes li h4{
        margin: 0 0 5px 0;
    }
    #themes li.current{
        background: yellow;
    }
    </style>

    <ul id='themes'>
        <foreach name="themes" id="theme">
            { $theme }    
        </foreach>
    </ul>

</div>

<include file="../Public/_footer" />
